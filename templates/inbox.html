<html>
  <head>
    <style type="text/css">
      body {
        background: black;
        color: white;
      }
      div.container {
        max-width: 500px;
        margin: 100px auto;
        border: 20px solid white;
        padding: 10px;
        text-align: center;
      }
      h4 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Welcome, {{uname}}</h4>
      <h2> <a href="my_products">Your Products </a> </h2>
      <h2> INBOX</h2>
      {% for msg in messages %}
      <div class="container">
        <h4>From: {{msg.from}}</h4>
        <h4>Date: {{msg.date}}</h4>
        <h4>Message: {{msg.msg}}</h4>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
