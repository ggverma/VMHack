<html>
  <head>
    <style type="text/css">
      body {
        background: black;
        color: white;
      }
      div.container {
        max-width: 500px;
        margin: 100px auto;
        border: 20px solid white;
        padding: 10px;
        text-align: center;
      }
      h4 {
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h4>Welcome, {{uname}}</h4>
      <h3> Your products </h3>
      {% for product in products %}
      <div class="container">
        <h4>{{product.name}}</h4>
        <img src="{{product.url}}" />
      </div>
      {% endfor %}
    </div>
  </body>
</html>
